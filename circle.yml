machine:
  node:
    version: 6.3.0

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm prune && npm install --no-progress

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - npm run lint
    - npm run build
    - XUNIT_FILE=$CIRCLE_TEST_REPORTS/junit/xunit.xml node_modules/.bin/mocha --harmony --recursive --reporter xunit-file -u tdd test/node6
